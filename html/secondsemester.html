<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать на мой сайт</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
            <div class="d-flex align-items-center mb-2 mb-lg-0">
                <img src="Logo.webp" width="75" alt="trollface">
                <p class="mb-0 ms-2">Логотип</p>
            </div>
            <div class="text-center text-lg-end">
                <p class="mb-0">Группа ЭФБО-02-23</p>
                <p class="mb-0">Калиничева Варвара Максимовна</p>
            </div>
        </div>
        
        <!-- Адаптивное меню Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto text-center">
                        <li class="nav-item"><a class="nav-link" href="main.html">Главная</a></li>
                        <li class="nav-item"><a class="nav-link" href="firstsemester.html">Первый семестр</a></li>
                        <li class="nav-item"><a class="nav-link" href="secondsemester.html">Второй семестр</a></li>
                        <li class="nav-item"><a class="nav-link" href="services.html">Услуги</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Авторизация</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <!-- Карточки товаров -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="product1.jpg" class="card-img-top product-img" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">Описание товара</p>
                        <a href="#orderForm" class="btn btn-primary">Купить</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="product2.jpg" class="card-img-top product-img" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">Описание товара</p>
                        <a href="#orderForm" class="btn btn-primary">Купить</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="product3.jpg" class="card-img-top product-img" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Product 3</h5>
                        <p class="card-text">Описание товара</p>
                        <a href="#orderForm" class="btn btn-primary">Купить</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Форма заказа -->
        <div id="orderForm" class="card p-4 my-4">
            <h3 class="card-title">Форма заказа</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Ваше имя</label>
                    <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите ваш email">
                </div>
                <div class="mb-3">
                    <label for="product" class="form-label">Выберите товар</label>
                    <select class="form-select" id="product">
                        <option selected>Выберите товар</option>
                        <option value="product1">Товар 1</option>
                        <option value="product2">Товар 2</option>
                        <option value="product3">Товар 3</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>

        <!-- Слайдер -->
        <div id="carouselExampleIndicators" class="carousel slide mt-4" data-bs-ride="carousel" data-bs-interval="2000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="slide1.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="slide2.jpg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="slide3.jpg" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>

        <!-- Таблица изображений -->
        <div class="table-responsive my-4">
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th><img src="plitka.jpg" alt="Product 3" class="img-fluid" width="150"></th>
                        <th><img src="plitka2.jpg" alt="Product 3" class="img-fluid" width="150"></th>
                        <th><img src="plitka.jpg" alt="Product 3" class="img-fluid" width="150"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="plitka2.jpg" alt="Product 3" class="img-fluid" width="150"></td>
                        <td><img src="plitka.jpg" alt="Product 3" class="img-fluid" width="150"></td>
                        <td><img src="plitka2.jpg" alt="Product 3" class="img-fluid" width="150"></td>
                    </tr>
                    <tr>
                        <th><img src="plitka.jpg" alt="Product 3" class="img-fluid" width="150"></th>
                        <th><img src="plitka2.jpg" alt="Product 3" class="img-fluid" width="150"></th>
                        <th><img src="plitka.jpg" alt="Product 3" class="img-fluid" width="150"></th>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Аккордеон -->
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Нажми на меня
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <img src="blin.jpg" class="card-img-top product-img img-fluid" alt="Product 3">
                    </div>
                </div>
            </div>
        </div>

        <!-- Видео и PDF -->
        <div class="ratio ratio-16x9 my-4">
            <video src="video2.mp4" controls></video>
        </div>
        <div class="ratio ratio-1x1 mt-4">
            <iframe src="html.pdf" title="PDF Document"></iframe>
        </div>  
    </main>

    <!-- Подвал -->
    <footer class="bg-light py-3 text-center">
        <p>&copy; Калиничева Варвара Максимовна, 2024</p>
        <a href="https://vk.com/beerwithfriend" class="d-inline-block">
            <img src="vk.webp" width="50" alt="VK logo">
        </a>
    </footer>

    <!-- Кнопка наверх -->
    <button id="scrollToTop" onclick="scrollToTop()" class="btn btn-primary position-fixed bottom-0 end-0 m-3" style="display: none;">Наверх</button>

    <!-- Скрипт для кнопки наверх -->
    <script>
        window.onscroll = function() {
            document.getElementById("scrollToTop").style.display = window.scrollY > 100 ? "block" : "none";
        };
        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>
</body>
</html>
